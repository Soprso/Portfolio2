<section id="contact" class="relative min-h-screen w-full py-32 text-white bg-transparent">
  <div class="max-w-4xl mx-auto px-6 text-center">
    <!-- Heading -->
    <h2 class="text-4xl font-bold mb-6">Get in Touch</h2>
    <p class="text-gray-400 mb-12">
      Have a project idea or just want to say hello? Fill out the form or reach me directly.
    </p>

    <!-- Contact Form -->
    <form class="grid gap-6 sm:grid-cols-2">
      <!-- Name -->
      <input
        type="text"
        placeholder="Your Name"
        class="w-full p-4 bg-transparent border border-blue-400 rounded-lg focus:outline-none focus:border-blue-500 text-white placeholder-gray-400 transition"
      />

      <!-- Email -->
      <input
        type="email"
        placeholder="Your Email"
        class="w-full p-4 bg-transparent border border-blue-400 rounded-lg focus:outline-none focus:border-blue-500 text-white placeholder-gray-400 transition"
      />

      <!-- Message (Full Width) -->
      <textarea
        placeholder="Your Message"
        rows="4"
        class="sm:col-span-2 w-full p-4 bg-transparent border border-blue-400 rounded-lg focus:outline-none focus:border-blue-500 text-white placeholder-gray-400 transition"
      ></textarea>

      <!-- Submit Button -->
      <button
        type="submit"
        class="sm:col-span-2 relative w-full py-3 bg-transparent border hover:cursor-pointer border-blue-400 rounded-lg font-semibold text-white overflow-hidden group"
      >
        <!-- Hover overlay -->
        <span
          class="absolute left-0 top-0 h-full w-0 bg-blue-400 transition-all duration-700 group-hover:w-full z-0 "
        ></span>
        <span class="relative z-10 group-hover:text-gray-900">Send Message</span>
      </button>
    </form>

    <!-- Social Links -->
    <div class="flex justify-center space-x-6 mt-12">
      <a href="https://github.com/soprso" target="_blank" class="text-2xl hover:text-blue-400 transition">
        <i class="devicon-github-original"></i>
      </a>
      <a href="https://linkedin.com/in/soumyadeep-ghosh-2359917a" target="_blank" class="text-2xl hover:text-blue-400 transition">
        <i class="devicon-linkedin-plain"></i>
      </a>
      <a href="mailto:your@email.com" class="text-2xl hover:text-blue-400 transition">
        <i class="fa-regular fa-envelope"></i>
      </a>
    </div>
  </div>
</section>
